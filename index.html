<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="agecalculator.css">
</head>
<body>
    <div class="container">
        <div class="date-input">
            <div class="date">
                <p>Date</p>
                <input type="number" id="dateInput" value="21">
            </div>
            <div class="month">
                <p>Month</p>
                <input type="number" id="monthInput" value="11">
            </div>
            <div class="year">
                <p>Year</p>
                <input type="number" id="yearInput" value="2006">
            </div>
            <button class="submit-btn">Submit</button>
            <div class="result">
                <div class="result-years">
                    <div>0</div>
                    <p>Years</p>
                </div>
                <div class="result-month">
                    <div>0</div>
                    <p>Months</p>
                </div>
                <div class="result-days">
                    <div>0</div>
                    <p>Days</p>
                </div>
            </div>
            <div class="other-results"></div>
        </div>
    </div>

    <script src="agecalculator.js"></script>
</body>
</html>
